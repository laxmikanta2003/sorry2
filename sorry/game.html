<!DOCTYPE html>
<html>
<head>
<title>Catch the Hearts!</title>
<style>
    body{
        margin:0;
        height:100vh;
        background:#ffe3ec;
        overflow:hidden;
        font-family:Poppins;
        text-align:center;
    }

    h1{margin-top:20px;}

    .heart{
        position:absolute;
        font-size:35px;
        cursor:pointer;
        animation:fall 4s linear;
    }

    @keyframes fall{
        0%{transform:translateY(-10vh);}
        100%{transform:translateY(110vh);}
    }

    #score{
        position:fixed;
        top:20px; right:20px;
        background:white;
        padding:10px 20px;
        border-radius:15px;
        font-size:1.3rem;
    }
</style>
</head>

<body>

<h1>Catch the Hearts for Lumi ðŸ’˜</h1>
<div id="score">Score: 0</div>

<script>
let score=0;

function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(2+Math.random()*3)+"s";

    h.onclick=()=>{
        score++;
        document.getElementById("score").innerText="Score: " + score;
        h.remove();
    };

    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
}

setInterval(createHeart,600);
</script>

</body>
</html>
