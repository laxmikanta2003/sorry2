<!DOCTYPE html>
<html>

<head>
    <title>Secret Message</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Poppins;
            overflow: hidden;
        }

        .box {
            background: white;
            padding: 45px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: float 2s infinite;
        }

        @keyframes float {
            50% {
                transform: translateY(-10px);
            }
        }

        .sparkle {
            position: absolute;
            font-size: 28px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
            }

            100% {
                transform: translateY(110vh);
            }
        }

        /* Mobile responsiveness */
        @media (max-width:600px) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 18px;
                overflow: auto
            }

            .box {
                padding: 20px;
                border-radius: 14px;
                width: calc(100% - 32px);
                max-width: 520px
            }

            .box h1 {
                font-size: 1.4rem
            }

            .box p {
                font-size: 1rem
            }

            .box {
                animation: float 3s ease-in-out infinite
            }

            .sparkle {
                font-size: 18px
            }

            /* reduce sparkle frequency on mobile to save CPU/battery */
        }

        @media (max-width:380px) {
            .box {
                padding: 14px
            }

            .box h1 {
                font-size: 1.2rem
            }

            .sparkle {
                display: none
            }

            @keyframes float {
                50% {
                    transform: translateY(-6px);
                }
            }
        }
    </style>
</head>

        </p>
        <p style="margin-top:20px;font-size:3.1rem;">â€” Laxmikanta ðŸ’—</p>
    </div>

        function sparkle() {

</body>

</html>
